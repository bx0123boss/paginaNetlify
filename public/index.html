<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selecciona tu plan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="compact-plans-container">
    <div class="compact-header">
      <h2>Selecciona tu plan</h2>
      <p class="compact-subtitle">Elige la duración de tu servicio</p>
    </div>

    <div class="compact-plans-list" id="plansList">
      <!-- Los planes se generarán dinámicamente con JavaScript -->
    </div>

    <div class="compact-footer">
      <div class="compact-summary">
        <p class="compact-summary-label">Plan seleccionado:</p>
        <div class="compact-summary-content">
          <span class="compact-summary-duration" id="selectedDuration">Ninguno</span>
          <span class="compact-summary-price" id="selectedPrice"></span>
        </div>
      </div>
      <button class="compact-continue-btn" id="continueBtn" disabled>
        Continuar al pago
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
  </div>

  <script src="https://js.stripe.com/v3/"></script>
  <script src="app.js"></script>
</body>
</html>
